query UpcomingEventsQuery($urlname: String!, $first: Int!, $after: String) {
  groupByUrlname(urlname: $urlname) {
    upcomingEvents(input: {first: $first, after: $after}) {
      pageInfo {
        hasNextPage
        endCursor
      }
      count
      edges {
        node {
          id
          title
          eventUrl
          shortUrl
          description
          hosts {
            id
          }
          dateTime
          maxTickets
          going
          isOnline
          rsvpSettings {
            rsvpsClosed
          }
          venue {
            lat
            lng
          }
          group {
            urlname
          }
        }
      }
    }
  }
}

query EventTicketsQuery($id: ID!, $first: Int!, $after: String) {
  event(id: $id) {
    tickets(input: {first: $first, after: $after}) {
      pageInfo {
        hasNextPage
        endCursor
      }
      count
      edges {
        node {
          user {
            id
          }
        }
      }
    }
  }
}

query SelfQuery {
  self {
    id
    name
    memberPhoto {
      id
      baseUrl
    }
  }
}

query EventQuery($id: ID!) {
  event(id: $id) {
    id
    title
    eventUrl
    shortUrl
    description
    hosts {
      id
    }
    howToFindUs
    dateTime
    maxTickets
    going
    isOnline
    rsvpSettings {
      rsvpsClosed
    }
    venue {
      id
      lat
      lng
    }
    group {
      urlname
    }
    numberOfAllowedGuests
    image {
      id
    }
  }
}

query GroupMembershipQuery($urlname: String!) {
  groupByUrlname(urlname: $urlname) {
    isMember
    isOrganizer
    membershipMetadata {
      status
      role
    }
  }
}

mutation CreateEventMutation($input: CreateEventInput!) {
  createEvent(input: $input) {
    event {
      id
      title
      eventUrl
      shortUrl
      description
      hosts {
        id
      }
      dateTime
      maxTickets
      going
      isOnline
      rsvpSettings {
        rsvpsClosed
      }
      venue {
        lat
        lng
      }
      group {
        urlname
      }
    }
    errors {
      code
      message
      field
    }
  }
}

mutation CloseEventRsvpsMutation($input: CloseEventRsvpsInput!) {
  closeEventRsvps(input: $input) {
    event {
      id
    }
    errors {
      code
      message
      field
    }
  }
}