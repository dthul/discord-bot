"""
Intended to annotate mutations that have CDN page-cache implications

This directive will introspect mutation calls and invalidate Entities as stale when updated.
In turn, this may mark various web pages and api caches as stale for items that depend specifically on those entity ids.
"""
directive @purgePageCache(
  """ When marking a mutation, declare what Entity is being invalidated when executed
  """
  entityType: CacheEntityType!

  """
  Path to where the EntityId can be found
  INPUT example:
   mutation myMut(input: {id: "myId"}) {...}
   pathToId = "input.id"
  OUTPUT example:
   mutation myMut(input: {byCommonName: "common-name-1"}) { id commonName }
   pathToId = "id"
  OUTPUT example 2:
   mutation myMut(input: {byCommonName: "common-name-1"}) { success { id commonName } errors { errMsg } }
   pathToId = "success.id"
  """
  pathToId: String!

  """ Where is the EntityId to be found? in the INPUT args or in the OUTPUT object?
  """
  pointcut: Pointcut!
) on FIELD_DEFINITION

"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy on SCALAR

directive @tracking on OBJECT | FIELD_DEFINITION

"""This directive allows results to be deferred during execution"""
directive @defer(
  """Deferred behaviour is controlled by this argument"""
  if: Boolean! = true

