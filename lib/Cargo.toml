[package]
name = "swissrpg-lib"
version = "0.1.0"
authors = ["Daniel Thul <daniel.thul@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
# bottest feature not enabled by default
default = []

bottest = []

[dependencies]
askama = "0.10"
backtrace = "0.3"
base64 = "0.13.0"
chrono = "0.4"
chrono-tz = "0.5"
futures = "0.3"
futures-util = "0.3"
geo = "0.17"
hyper = "0.14"
itertools = "0.10"
lazy_static = "1.4"
oauth2 = "4.0.0-alpha.3"
rand = "0.8"
redis = { version = "0.19", default-features = false, features = ["tokio-comp"] }
regex = "1"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = "1.0"
serde_json = "1.0"
serenity = { git = "https://github.com/serenity-rs/serenity", rev = "935203a450", default-features = false, features = ["cache", "client", "gateway", "model", "rustls_backend"] }
simple-error = "0.2"
stripe-rust = { git = "https://github.com/dthul/stripe-rs", branch = "update-deps", default-features = false, features = ["billing", "webhook-events", "rustls-tls"] }
tokio = { version = "1.0", default-features = false, features = ["rt-multi-thread", "time"] }
unicode-segmentation = "1.7"
url = "2.1"
warp = { git="https://github.com/seanmonstar/warp", rev="ffefea0805" }
