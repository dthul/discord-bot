[package]
name = "swissrpg-lib"
version = "0.1.0"
authors = ["Daniel Thul <daniel.thul@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
# bottest feature not enabled by default
default = []

bottest = []

[dependencies]
askama = "0.9"
backtrace = "0.3"
base64 = "0.12"
chrono = "0.4"
chrono-tz = "0.5"
futures = "0.3"
futures-util = { version = "0.3" }
geo = "0.13.0"
hyper = "0.13"
itertools = "0.9"
lazy_static = "1.4"
oauth2 = { version = "3.0.0", default-features = false, features = ["futures-03", "reqwest-010"] }
rand = "0.7"
redis = { version = "0.16", default-features = false, features = ["tokio-comp"] }
regex = "1"
reqwest = { version = "0.10", features = ["blocking", "json"] }
serde = "1.0"
serde_json = "1.0"
serenity = "0.8"
simple-error = "0.2"
stripe-rust = { git = "https://github.com/dthul/stripe-rs", branch = "api2019-11-05", default-features = false, features = ["billing", "webhook-events", "async"] }
tokio = { version = "0.2", default-features = false, features = ["blocking", "rt-threaded", "time"] }
unicode-segmentation = "1.6.0"
url = "2.1"
warp = "0.2"
white_rabbit = "0.1"
