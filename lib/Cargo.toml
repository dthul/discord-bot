[package]
name = "swissrpg-lib"
version = "0.1.0"
authors = ["Daniel Thul <daniel.thul@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
# bottest feature not enabled by default
default = []

bottest = []

[dependencies]
askama = "0.8"
backtrace = "0.3"
base64 = "0.10"
chrono = "0.4"
failure = "0.1" # Just for oauth2 reqwest async client
failure_derive = "0.1" # Just for oauth2 reqwest async client
futures = "0.3"
futures-util = { version = "0.3", features = ["compat"] }
http = "0.1" # Just for oauth2 reqwest async client
hyper = "0.13"
itertools = "0.8"
lazy_static = "1.4"
oauth2 = { version = "3.0.0-alpha.9", default-features = false, features = ["futures-03"] }
rand = "0.7"
redis = "0.12"
regex = "1"
reqwest = { version = "0.10", features = ["blocking", "json"] }
serde = "1.0"
serde_json = "1.0"
serenity = "0.8"
simple-error = "0.2"
stripe-rust = { git = "https://github.com/dthul/stripe-rs", branch = "dthul/list-fix", default-features = false, features = ["full", "webhook-events", "async"] }
time = "0.1"
tokio = { version = "0.2", default-features = false, features = ["blocking", "rt-threaded", "time"] }
url = "2.1"
warp = "0.2.1"
white_rabbit = "0.1"
