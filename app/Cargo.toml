[package]
name = "swissrpg-app"
version = "0.1.0"
authors = ["Daniel Thul <daniel.thul@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
# bottest feature not enabled by default
default = []

bottest = ["lib/bottest", "ui/bottest"]

[dependencies]
lib = { path = "../lib", package = "swissrpg-lib" }
ui = { path = "../ui", package = "swissrpg-ui" }
futures = "0.3"
futures-channel = "0.3"
futures-util = { version = "0.3" }
redis = "0.15"
serenity = "0.8"
signal-hook = "0.1"
stripe-rust = { git = "https://github.com/dthul/stripe-rs", branch = "dthul/list-fix", default-features = false, features = ["full", "webhook-events", "async"] }
tokio = { version = "0.2", default-features = false, features = ["io-driver", "rt-threaded", "time"] }
white_rabbit = "0.1"
